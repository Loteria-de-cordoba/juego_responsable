            <!-- Button trigger modal -->

                    <button type="button" class="btn btn-danger mt-3" data-bs-toggle="modal"

                        Juego Autorizado
                    </button>

                    <button type="button" class="btn btn-secondary mt-3" data-bs-toggle="modal"
                        data-bs-target="#exampleModalLogo_18">
                        Logo +18
                    </button>
